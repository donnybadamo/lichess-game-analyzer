<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>Click to download icons for the Chrome extension</p>
  
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <div>
    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
    <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
    <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
  </div>

  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, size, size);
        
        // Draw background (chess board pattern)
        const squareSize = size / 8;
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            ctx.fillStyle = (row + col) % 2 === 0 ? '#f0d9b5' : '#b58863';
            ctx.fillRect(col * squareSize, row * squareSize, squareSize, squareSize);
          }
        }
        
        // Draw a simple "LA" text
        ctx.fillStyle = '#333';
        ctx.font = `bold ${size * 0.4}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('LA', size / 2, size / 2);
      });
    }
    
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
