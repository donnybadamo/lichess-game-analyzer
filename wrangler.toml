# Cloudflare Workers configuration
# For Secrets proxy worker (simple version)

name = "chess-analyzer-secrets"
main = "cloudflare-worker-simple.js"
compatibility_date = "2024-12-01"
compatibility_flags = []

# This is a Worker, not Pages (no assets directory)
# Workers are single JavaScript files

[env.production]
vars = { }

# Secrets (set via: wrangler secret put KEY_NAME)
# Required secrets for ElevenLabs:
# - ELEVENLABS_API_KEY (required)
# - ELEVENLABS_AGENT_ID (optional)
# - ELEVENLABS_VOICE_ID (optional)
# Optional secrets:
# - GOOGLE_TTS_API_KEY (optional)

# Routes (optional - for custom domain)
# routes = [
#   { pattern = "secrets.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

